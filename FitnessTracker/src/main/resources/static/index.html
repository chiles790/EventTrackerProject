<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Fitness</title>
    <script type="text/javascript" src="js/eventTracker.js"></script>
  </head>
  <body>
    <h1>FitnessTracker</h1>
    <form name="fitnessForm">
        <h2>Find Exercise by Id</h2>
        <input type="number" name="exId" placeholder="Exercise Id">
        <button name="lookup">Find by Id</button>
      </form>
      <div id="output">
        <div id="fitnessData"></div>
          </div>
          <br>
          <h2>Delete Exercise by Id</h2>
          <form name="deleteExerciseForm">
              <input type="number" name="exId" placeholder="Exercise Id">
              <button type="submit" name="delete">Delete</button>
          </form>
          <br>
          <form name="updateExerciseForm">
            <input type="text" name="name" placeholder="Exercise Name"> <br>
            <input type="text" name="description" placeholder="Description"> <br>
            <input type="number" name="averageCaloriesPerHour" placeholder="Average Calories per hour"> <br>
            <input type="text" name="comments" placeholder="Comments"> <br>
            <input type="text" name="typeOfExercise" placeholder="Type of Exercise"> <br>
            <button type="submit" name="update">Update</button>
          </form>
          <hr>
          <form name="newExerciseForm">
            <input type="text" name="name" placeholder="Exercise Name"> <br>
            <input type="text" name="description" placeholder="Description"> <br>
            <input type="number" name="averageCaloriesPerHour" placeholder="Average Calories per hour"> <br>
            <input type="text" name="comments" placeholder="Comments"> <br>
            <input type="text" name="typeOfExercise" placeholder="Type of Exercise"> <br>
            <button type="submit" name="submit">Add Exercise</button>
          </form>
  </body>
</html>
